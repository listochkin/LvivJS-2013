<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script src="js/vendor.js"></script>

        <script type="text/x-handlebars">
            <ul>
                {{#each App.twits}}
                    <li>
                        <!--<p>@{{user.name}} at {{created_at}}</p>-->
                        <p>{{text}}</p>
                    </li>
                {{/each}}
            </ul>
        </script>

        <script>
            window.App = App = Ember.Application.create();
            window.App.twits = Ember.A();

            window.addEventListener('message', function (message) {
                window.App.twits.addObject(JSON.parse(message.data));
            });
        </script>
    </body>
</html>
